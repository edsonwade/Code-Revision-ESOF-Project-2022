services:
  # University management system for development
  university-management-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university-management
    ports:
      - "8081:8080"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo-primary:
        condition: service_healthy

    environment:
      SERVER_PORT: "8080"
      SERVER_SERVLET_CONTEXT_PATH: "/api/v1"
      SPRING_PROFILES_ACTIVE: "docker"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/university_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_DATA_MONGODB_URI: mongodb://mongo-primary:27017/market_db
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      MANAGEMENT_HEALTH_MAIL_ENABLED: "false"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
    networks:
      - university-management-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8080/api/v1/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '1.0'
          memory: 1024M


      # ==================== PostgreSQL ====================
  postgres-primary:
    image: postgres:16-alpine
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: university_db
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
    networks:
      - university-management-net
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d university_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=10
      -c wal_keep_size=1GB
      -c password_encryption=scram-sha-256
    restart: unless-stopped

  postgres-replica:
    image: postgres:16-alpine
    container_name: postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: university_db
    depends_on:
      - postgres-primary
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    networks:
      - university-management-net
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: [ "postgres", "-c", "hot_standby=on", "-c", "primary_conninfo=host=postgres-primary port=5432 user=postgres password=postgres" ]

    restart: unless-stopped

    # ==================== PostgreSQL Test ====================
  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: university_db
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - university-management-net
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - postgres-primary


  # ==================== MongoDB (Single-node Replica Set, no keyfile) ====================
  mongo-primary:
    image: mongo:7.0
    container_name: mongo-primary
    environment:
      MONGO_INITDB_DATABASE: market_db
    volumes:
      - mongo-primary-data:/data/db
      - mongo-primary-config:/data/configdb
    networks:
      - university-management-net
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]

  # Initializes the replica set automatically after mongo-primary is healthy
  mongo-init:
    image: mongo:7.0
    container_name: mongo-init
    depends_on:
      mongo-primary:
        condition: service_healthy
    networks:
      - university-management-net
    restart: "no"
    entrypoint: >
      mongosh --host mongo-primary:27017 --eval '
        try {
          rs.status();
          print("Replica set already initialized.");
        } catch (e) {
          rs.initiate({ _id: "rs0", members: [{ _id: 0, host: "localhost:27017" }] });
          print("Replica set initiated.");
        }
      '

  # Redis container for caching
  redis:
    image: redis:6.2-alpine
    container_name: redis
    volumes:
      - redis_data:/var/lib/redis/data
    ports:
      - "6380:6379"
    networks:
      - university-management-net
    command: >
      redis-server 
      --requirepass redis_password
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru 
      --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis_password", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # ==================== SMTP (Mailhog) ====================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    networks:
      - university-management-net
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /maildir
    volumes:
      - mailhog-data:/maildir
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8025" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - university-management-net
    ports:
      - "9090:9090"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    networks:
      - university-management-net
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Volumes for persistent data
volumes:
  # PostgreSQL volumes
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  postgres-test-data:
    driver: local
  prometheus-data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local
  mongo-primary-data:
    driver: local
  mongo-primary-config:
    driver: local
    # Mailhog volume
  mailhog-data:
    driver: local


    # Custom network for the application
networks:
  university-management-net:
    driver: bridge
